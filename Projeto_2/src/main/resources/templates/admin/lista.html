<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
			
	<table>
		<thead>
			<tr>
				<th>CPF</th>
				<th>Nome</th>
			</tr>
		</thead>
		<tbody>						
			<tr th:each="cliente : ${clientes}">
				<td th:text="${cliente.cpf}"></td>
				<td th:text="${cliente.nome}"></td>
			</tr>
		</tbody>
	</table>


	
</body>
</html>
