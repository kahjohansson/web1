<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head>
	<title>Cadastro Profissional</title>
	<meta charset="UTF-8">
	
</head>


<body>	
		
	
		<form th:action="@{/profissionais/salvar}" th:object="${profissional}" method="POST">					
					
					<label for="cpf">CPF</label><br>
					<input
						type="text" id="cpf" placeholder="___.___.___-__" class="form-control"
						autofocus="autofocus" th:field="*{cpf}"
					/><br>


					
					<th th:text="#{name.label}"></th><br>
					<input
						type="text" id="nome" class="form-control"
						autofocus="autofocus" th:field="*{nome}"
					/><br>

								
					<label for="email">Email</label> 
					<input type="email" class="form-control" id="email" placeholder="xxxx@email.com"
						autofocus="autofocus" th:field="*{email}"
					/><br>

					<th th:text="#{senha.label}"></th> 
						<input type="text" class="form-control" id="senha"
							autofocus="autofocus" th:field="*{senha}"
					/> <br>

					<th th:text="#{area.label}"></th>
					<input type="text" class="form-control" id="area" 
						autofocus="autofocus" th:field="*{area}"
					/> <br>

					<th th:text="#{especialidade.label}"></th>
					<input type="text" class="form-control" id="especialidade" 
						autofocus="autofocus" th:field="*{especialidade}"
					/> <br>
					
					<th th:text="#{curriculo.label}"></th>
					<input type="text" class="form-control" id="curriculo" 
						autofocus="autofocus" th:field="*{curriculo}"
					/> <br>

				<button type="submit">Submit</button>			
		</form>
	
</body>

</html>
